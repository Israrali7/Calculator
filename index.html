<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-align">Calculate Your Problems</h1>
<div class="container text-align cen">
    <div class="rows">
        <input type="text" class="write" name="display" id="inputBox">
    </div>
    <div class="rows">
        <button onclick="display.value = 9 ">9</button>
        <button>8</button>
        <button>7</button>
        <button>/</button>
    </div>
    <div class="rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>x</button>
    </div>
    <div class="rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
    </div>
    <div class="rows">
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
